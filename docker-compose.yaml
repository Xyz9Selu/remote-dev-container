services:
  ubuntu:
    build:
      context: .
      args:
        USERNAME: ${USERNAME}
        PASSWORD: ${PASSWORD}
        UID: ${UID}
        GID: ${GID}
    container_name: ${USERNAME}-dev
    ports:
      - ${SSHPORT}:22
    environment:
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - UID=${UID}
      - GID=${GID}
    volumes:
      - /home/john:/home/${USERNAME}
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  default:
    name: bizlink-speedy-network
    external: true